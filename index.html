<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <header id="header">
    <nav>
      <a>View High Scores</a>
    </nav>
    <div id="timer">
      Timer
    </div>
  </header>
  <main>
    <div id="main-card" class="card" style="width: 80rem;">
      <div class="card-body">
        <h1 class="card-title">Coding Quiz Challenge</h1>
        <p id="main-card-text" class="card-text">Try to answer the following code-related questions within the time
          limit. Keep in mind that
          incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-btn" type="button" class="btn btn-info btn-lg">Start Game</button>
      </div>
    </div>
    <div id="question-card" class="card" style="width: 80rem;">
      <div class="card-body">
        <h2 id="question" class="card-title"></h2>
        <button id="first-answer-btn" type="button" class="btn btn-info btn-lg"></button>
        <button id="second-answer-btn" type="button" class="btn btn-info btn-lg"></button>
        <button id="third-answer-btn" type="button" class="btn btn-info btn-lg"></button>
        <button id="fourth-answer-btn" type="button" class="btn btn-info btn-lg"></button>
        <p id="right-or-wrong"></p>
      </div>
    </div>
    <div id="game-over-card" class="card" style="width: 80rem;">
      <div class="card-body">
        <h2 class="card-title">All done!</h2>
        <p class="card-text">Your final score is:</p>
        <p id="score"></p>
        <div class="mb-3">
          <input type="text" class="form-control" id="initials-input" placeholder="Enter initials" value="">
        </div>
        <button id="submit-score" type="submit" class="btn btn-info btn-lg">Submit</button>
      </div>
    </div>
    </div>
    <div id="high-score-card" class="card" style="width: 80rem;">
      <div class="card-body">
        <h2 class="card-title">Highscores</h2>
        <div id="hs-list"></div>
        <button id="go-back" class="btn btn-info btn-lg">Go Back</button>
        <button id="clear-btn" class="btn btn-info btn-lg">Clear</button>
      </div>
    </div>
  </main>
  <script src="./assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
